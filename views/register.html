<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="/css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form action="/register" method="post">
      <label for="fullname">Nombre y Apellido</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="birthdate">Fecha de Nacimiento</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="address">Domicilio</label>
      <input type="text" id="address" name="address" required>

      <label for="profile">Perfil del Usuario</label>
      <select id="profile" name="profile" required>
        <option value="">Seleccionar</option>
        <option value="buyer">Comprador</option>
        <option value="seller">Vendedor</option>
      </select>

      <label>Categorías de Interés</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="categories" value="electro"> Electro</label>
        <label><input type="checkbox" name="categories" value="fashion"> Moda</label>
        <label><input type="checkbox" name="categories" value="home"> Hogar</label>
        <label><input type="checkbox" name="categories" value="toys"> Juguetería</label>
        <label><input type="checkbox" name="categories" value="health"> Vida Sana</label>
      </div>

      <label for="avatar">Foto de Usuario</label>
      <input type="file" id="avatar" name="avatar" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirmar Contraseña</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">Enviar</button>
      <button type="reset">Borrar</button>
    </form>
  </div>
</body>
</html>
